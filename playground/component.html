<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>
        
    <div id="app2">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        // 전역 컴포넌트 -> 이렇게 사용할일은 많이 없다
        Vue.component('app-header',{
            template:'<h1>머리</h1>'
        });

        Vue.component('app-content',{
            template:'<div>몸통</div>'
        })
        // 전역과 지역의 차이 : 지역은 하단에 뭐가 등록되는지 알 수 있음 컴포넌트 속성으로 알 수 있음
        // 지역컴포넌트는 인스턴스마다 새로 생성해줘야함
        new Vue({
            el:'#app',
            components:{ // 
                // 지역 컴포넌트 등록방식
                //'키': '값',
                'app-footer': {
                    template: '<footer>발1</footer>'
                }
            },
            methods:{

            }
        })

        new Vue({
            el:'#app2',
            components:{ // 
                // 지역 컴포넌트 등록방식
                //'키': '값',
                'app-footer': {
                    template: '<footer>발2</footer>'
                }
            },

        })
    </script>
</body>
</html>
