<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- emit은 하위 컴포넌트에서 상위 컴포넌트로 발생한 이벤트를 전달하고 상위 컴포넌트의 메서드를 실행시킨다 -->
    <div id="app">
        <p>{{ num }}</p>
        <!-- <app-header v-on:하위 컴포넌트에서 발생한 이벤트 이름 ="상위 컴포넌트 메서드 이름"></app-header> -->
        <app-header v-on:pass="logText"></app-header>
        <app-content v-on:increase="addNum"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<button v-on:click="passEvent">click me</button>',
            methods: {
                passEvent: function () {
                    this.$emit('pass');
                }
            },
            props: ['propsdata']
        }
        var appContent = {
            template: '<button v-on:click="addNumber">add</button>',//버튼을 클릭하면 addNumber 실행하겠다
            methods: {
                addNumber: function(){
                    this.$emit('increase')
                }
            }
        }
        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            methods: {
                logText: function(){
                    console.log('hi')
                },
                addNum: function(){
                    this.num += 1
                    console.log(this.num)
                    
                }
            },
            data:{
                num: 10
            }
        })
        // 하위에서 상위로 올려주는 emit
    </script>
</body>

</html>
