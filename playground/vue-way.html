<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        var div = document.querySelector('#app');
        // div.innerHTML = 'hell';
        var viewModel = {};

        // 재정의하는 프로퍼티
        // Object.defineProperty('대상 객체',객체의 속성,{

        // })
        // 라이브러리화 할거임
        (function(){ // 이 펑션은 즉시실행함수임 html이 실행될때 기본으로 실행
            function init() { // -> 밑의 동작을 라이브러리화
            Object.defineProperty(viewModel,'str',{
            // 객체의 속성에 접근했을때 동작정의
            get: function() {
                console.log('접근');

            },// 속성에 값을 할당했을때 동작 정의
            set: function(newValue) {
                console.log('할당 ' + newValue);
                // div.innerHTML = newValue; -> 얘를 랜더함수한테 위임
                render(newValue)

            }
            // 뷰의 핵심은 변화를 라이브하게 반영해주는 리액티비티라고 할 수 있다.
        });
        }
        function render(newValue){
            div.innerHTML = newValue;
        }
        init();

        })();
        
        
    </script>
</body>
</html>
